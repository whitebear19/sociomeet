{% load static %}
<div class="modal fade" id="inviteUser" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">  
                <div class="w-100 pos_rel">
                    <input type="text" class="form-control search_word_for_invite">
                    <button class="btn_transparent btn_search_user_for_invite">
                        <i class="feather-search"></i>
                    </button>
                </div>                
            </div>
            <div class="modal-body">
                <div class="py-2 pl-3">
                    <div class="invite_user_area invite_user_area_modal custom_scroll">
                       {% if users %}
                           {% for item in users %}
                               <div class="custom-control custom-checkbox mb-2">
                                   <input type="checkbox" class="custom-control-input list_user_id" name="user_id" id="user_id_{{ item.id }}" value="{{ item.id }}">
                                   <label class="custom-control-label invite_userlist" for="user_id_{{ item.id }}">
                                       <div class="d-flex align-items-center osahan-post-header people-list">
                                           <div class="dropdown-list-image mr-3">
                                               {% if item.avatar %}
                                                   <img class="rounded-circle" src="/media/{{ item.avatar }}">  
                                               {% else %}
                                                   <img class="rounded-circle" src="/static/img/user.png">
                                               {% endif %}
                                           </div>
                                           <div class="font-weight-bold mr-2">
                                               <div class="text-truncate"><span class="text-blue">{{ item.first_name }} {{ item.last_name }}</span></div>
                                               <div class="small text-gray-500">
                                               </div>
                                           </div>                                                        
                                       </div>
                                   </label>
                               </div>
                           {% endfor %}
                       {% else %}
                           <p>
                               There is no any user.
                           </p>
                       {% endif %}
                    </div>                                            
                </div>
            </div>   
            <div class="modal-footer">
                <button type="button" class="btn btn_cancel btn_cancel_invite" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn_green btn_modal_invite">Invite</button>
            </div>               
        </div>
    </div>
</div>
